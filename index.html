<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" /> 
        <script src = "script.js"></script>
        <script>
            window.addEventListener("load", function(){
                let form = document.querySelector("form");
                form.addEventListener("submit", function(event){
                    let pilotName = document.querySelector("input[name=pilotName]");
                    let coPilotName = document.querySelector("input[name=coPilotName]");
                    let fuelLevel = document.querySelector("input[name=fuelLevel]");
                    let cargoMass = document.querySelector("input[name=cargoMass]");
                    if(pilotName.value === ""|| coPilotName.value === "" || fuelLevel.value === "" || cargoMass.value === ""){
                        alert("Nah Bruh enter valid input");
                        event.preventDefault();
                    }
                })
            })
        </script>
    </head>
    <script>
        window.addEventListener("load", function() {
           fetch("https://handlers.education.launchcode.org/static/planets.json").then( function(response) {
              response.json()[1].then( function(json) {
                 const div = document.getElementById("missionTarget");
                 div.innerHTML = `
                    <ol>
                        <li>Name: ${json.name}</li>
                        <li>Diameter: ${json.diameter}</li>
                        <li>Star: ${json.star}</li>
                        <li>Distance from Earth: ${json.distance}</li>
                        <li>Number of Moons: ${json.moons}</li>
                    </ol>
                    <img src="${"https://www.nasa.gov/centers/langley/images/content/698148main_Brains_904_2.jpg"}">
                 `;
              });
           });
        });
     </script>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            
        </div> 
        <div id="launchForm">

            <form method="POST">
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName" value= ""/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName" value= ""/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name= "fuelLevel" value= ""/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass" value=""/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <script>
            function chris() {
               document.getElementById("pilotStatus").innerHTML += "Chris";
               console.log("Chris");
               let button = document.getElementById("formSubmit");
               button.addEventListener("click", chris)
            }
            function blake() {
               document.getElementById("copilotStatus").innerHTML += "Blake";
               console.log("Blake");
               let button = document.getElementById("formSubmit");
               button.addEventListener("click", blake)
            }
            if(fuelLevel < 10000){
                document.getElementById("faultyItems").style.visibility=visible;
                document.getElementById("fuelStatus").innerHTML += "NOT ENOUGH FUEL FOR JOURNEY";
                document.getElementById("launchStatus").innerHTML += "Shuttle not ready for launch";
                document.getElementById("launchStatus").style.color="red";
            }
            if(cargoMass > 10000){
                document.getElementById("faultyItems").style.visibility=visible;
                document.getElementById("fuelStatus").innerHTML += "TOO MUCH MASS FOR SHUTTLE TAKE OFF";
                document.getElementById("launchStatus").innerHTML += "Shuttle not ready for launch";
                document.getElementById("launchStatus").style.color="red";
            }
            if (pilotName === "Chris" && coPilotName === "Blake" && fuelLevel > 10000 && cargoMass <10000 ){
                document.getElementById("launchStatus").style.color="green"
                document.getElementById("launchStatus").innerHTML += "Shuttle is ready for launch!"
            }
            if (!isNaN(pilotName.value) || pilotName.value === "") {
                document.getElementById("pilotStatus").style.color = "red";
                document.getElementById("pilotStatus").innerHTML = "Pilot not ready";

      </script>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
